<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
        <h1 class="title" id="monthAndYear"></h1>

         <div class="container">

            <button class="" id="previous" onclick="previous()">Previous</button> <!-- tired of the event listener breaking -->

            <button class="" id="next" onclick="next()">Next</button> <!-- tired of the event listener breaking -->
        </div>

        <table class="" id="calendar">
            <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            </thead>

            <tbody id="calBody">

            </tbody>
        </table>
    </div>
        

<script src="script.js"></script>



</body>
</html>
